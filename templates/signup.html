<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Cyber Threat Detection</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/signup.css') }}"
    />

    <style>
      /* --- Logo Styling --- */
      .logo-container {
        text-align: center;
        margin-bottom: 20px;
      }

      .logo-container img {
        width: 120px;
        height: auto;
        border-radius: 10px;
        transition: transform 0.3s ease;
      }

      .logo-container img:hover {
        transform: scale(1.05);
      }

      /* --- Dropdown Styling --- */
      #gender {
        color: black;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 8px;
        font-family: "Poppins", sans-serif;
        cursor: pointer;
      }

      #gender option {
        color: black;
        background-color: white;
      }

      #gender:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }
    </style>
  </head>

  <body>
    <div class="signup-wrapper">
      <div class="signup-card">
        <!-- Logo Section -->
        <div class="logo-container">
          <img
            src="{{ url_for('static', filename='asset/logo.png') }}"
            alt="Cyber Threat Detection Logo"
          />
        </div>

        <h2>Create Your Account</h2>
        <p>Join the Cybersecurity Threat Detection Platform</p>

        <form id="signupForm">
          <!-- Name & Username -->
          <div class="form-row">
            <div class="input-group">
              <label for="name">Full Name</label>
              <input
                type="text"
                id="name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="input-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                placeholder="Choose a username"
                required
              />
            </div>
          </div>

          <!-- Email & Password -->
          <div class="form-row">
            <div class="input-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Create a password"
                minlength="6"
                required
              />
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="form-row">
            <div class="input-group full-width">
              <label for="confirmPassword">Re-enter Password</label>
              <input
                type="password"
                id="confirmPassword"
                placeholder="Re-enter your password"
                minlength="6"
                required
              />
              <div class="error" id="passwordError">Passwords do not match</div>
            </div>
          </div>

          <!-- Age & Gender -->
          <div class="form-row">
            <div class="input-group">
              <label for="age">Age</label>
              <input
                type="number"
                id="age"
                placeholder="Enter your age"
                min="10"
                max="100"
                required
              />
            </div>
            <div class="input-group">
              <label for="gender">Gender</label>
              <select id="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <!-- Phone & DOB -->
          <div class="form-row">
            <div class="input-group">
              <label for="phone">Phone Number</label>
              <input
                type="tel"
                id="phone"
                placeholder="Enter your phone number"
                pattern="[0-9]{10}"
                required
              />
            </div>
            <div class="input-group">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" required />
            </div>
          </div>

          <!-- City -->
          <div class="input-group full-width">
            <label for="city">City</label>
            <input
              type="text"
              id="city"
              placeholder="Enter your city"
              required
            />
          </div>

          <input type="hidden" id="role" value="user" />

          <button type="submit" class="signup-btn">Sign Up</button>
          <p class="login-text">
            Already have an account?
            <a href="{{ url_for('login_page') }}">Login</a>
          </p>

          <div class="success" id="successMessage"></div>
        </form>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
      const signupForm = document.getElementById("signupForm");
      const password = document.getElementById("password");
      const confirmPassword = document.getElementById("confirmPassword");
      const passwordError = document.getElementById("passwordError");
      const successMessage = document.getElementById("successMessage");

      signupForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Password match validation
        if (password.value !== confirmPassword.value) {
          passwordError.style.display = "block";
          confirmPassword.style.borderColor = "#ff3b3b";
          return;
        } else {
          passwordError.style.display = "none";
          confirmPassword.style.borderColor = "#ccc";
        }

        const data = {
          name: document.getElementById("name").value,
          username: document.getElementById("username").value,
          email: document.getElementById("email").value,
          password: password.value,
          age: document.getElementById("age").value,
          gender: document.getElementById("gender").value,
          phone: document.getElementById("phone").value,
          dob: document.getElementById("dob").value,
          city: document.getElementById("city").value,
          role: document.getElementById("role").value,
        };

        try {
          const response = await fetch("{{ url_for('signup_user') }}", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          const result = await response.json();
          if (response.ok) {
            successMessage.textContent = result.message + " Redirecting...";
            successMessage.style.color = "#28a745";
            setTimeout(
              () => (window.location.href = "{{ url_for('login_page') }}"),
              1500
            );
          } else {
            successMessage.textContent = result.message;
            successMessage.style.color = "#ff3b3b";
          }
        } catch (err) {
          console.error(err);
          successMessage.textContent = "Server error. Try again later.";
          successMessage.style.color = "#ff3b3b";
        }
      });
    </script>
  </body>
</html>
